<div class="col-sm-7 form-group">
  <label for="confirmCompositionSelection">Confirm Composition</label>
  <select class="form-control" id="confirmCompositionSelection" [(ngModel)]="selectedConfirmComposition">
    <option *ngFor="let composition of confirmCompositions" [ngValue]="composition">{{composition}}</option>}
  </select>
</div>
